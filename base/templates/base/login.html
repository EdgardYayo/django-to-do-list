{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_protect %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Dont have an account? <a class="log" style="text-decoration: underline;" href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
